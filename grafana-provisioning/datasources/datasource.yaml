apiVersion: 1

datasources:
  - name: InfluxDB
    version: 2
    orgId: 1
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    basicAuth: true
    basicAuthUser: admin
    basicAuthPassword: admin123
    jsonData:
      version: Flux
      defaultBucket: bucket1
      httpMode: GET
      organization: UA
    secureJsonData:
      token: abc

  - name: MySQL
    orgId: 1
    type: mysql
    access: proxy
    url: mysql:3306
    database: sql_data
    user: admin
    jsonData:
      tlsAuth: false
      tlsAuthWithCert: false
    secureJsonData:
      password: admin